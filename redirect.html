<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cerrar ventana automáticamente</title>
  <script>
    window.onload = function() {
      window.close();
    }
  </script>
</head>
<body>
  <p>Si esta ventana fue abierta por un script con <code>window.open()</code>, se cerrará automáticamente.</p>
</body>
</html>
